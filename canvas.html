<!DOCTYPE HTML>
<html>
	<head>
		<title>Randomly Draw...</title>
	<script> 
		function drawOnCanvas(){
		var c =document.getElementById("c");
			var ctx =c.getContext("2d");
// 			Retrieves a reference to the canvas element (i.e., the DOM element mentioned above).
//  Obtains a reference to a 2D drawing context. The drawing context is used to draw the graphics set fill color to green
ctx.fillStyle = "#00FF00";
// draw filled rectangle
ctx.fillRect(50, 50, 200, 150);
// We used the fillStyle property of the context object to set the fill color to "#00FF00" (green).
// We used the fillRect method of the context object to draw a filled rectangle.
// When drawing a rectangle, the fillRect method uses the current fillStyle, which defaults to black.
// fillRect takes 4 arguments: x, y, width, and height. x and y correspond with the upper left hand coordinates of the rectangle.

			// trace first diagonal
ctx.moveTo(50, 50);
ctx.lineTo(250, 200);
// draw second diagonal
ctx.moveTo(250, 50);
ctx.lineTo(50, 200);
// draw diagonals in red
ctx.strokeStyle = "#FF0000";
ctx.stroke();
//when you draw lines in HTML5, they're not displayed by default. You need to tell the context object to render them using its stroke method
		}
	</script>
	</head>
	<body onload="drawOnCanvas();">
		<canvas id="c" width="400" height="300" style="border: 1px solid #c3c3c3">
Your browser does not support the canvas element.
</canvas>

<!--A canvas doesn't display anything by default. It's just used to define a rectangular region within the page that you can draw on. To draw on it, we'll need to use JavaScript. A canvas element has a corresponding DOM element (called HTMLCanvasElement) that
we can use to draw graphics-->

	</body>
</html>
